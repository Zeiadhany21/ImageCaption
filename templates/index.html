<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning App</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .file-upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            font-size: 1.1rem;
            padding: 10px;
            margin-right: 20px;
            cursor: pointer;
        }

        .submit-btn {
            padding: 12px 25px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .caption {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            color: #2c3e50;
        }

        footer {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        Image Captioning App
    </header>

    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-upload-container">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit" class="submit-btn">Generate Caption</button>
            </div>
        </form>

        {% if uploaded_image %}
        <div class="image-container">
            <img src="{{ uploaded_image }}" alt="Uploaded Image">
            <p class="caption">{{ caption }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Image Captioning App | Made with ❤️ by Zeiad Hany</p>
    </footer>

</body>

</html>
